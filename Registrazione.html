<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<form action="Registrato.php" method="get">
    <div class="row">
        <div class="col-xs-9 col-sm-9 col-md-9 col-xs-offset-1" >
            <div class="form-group">
                <label for="exampleInputEmail1">Indirizzo Email</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Gigi@esempio.com" required>
                <small id="emailHelp" class="form-text text-muted"> Non condivideremo la tua mail con nessuno </small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Contratto" name="Checkin" required>
                <label class="form-check-label" for="Contratto"> Accetti i termini del contratto </label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Update" name="Update" >
                <label class="form-check-label" for="Update"> Voglio essere informato di tutti gli aggiornamenti per email </label>
            </div>
            <button type="submit" class="btn btn-primary"> Sign in </button>
        </div>
    </div>
</form>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
